<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-parent">
    <div class="card-imagen">
      <img src="images/image-product-desktop.jpg" class="img" alt="">
    </div>
    <div class="card-contenido">
      <div class="card-encabezado">
        <span class="encabezado">Perfume</span>
      </div>
      <div class="card-titulo">
        <span class="titulo">
          Gabrielle Essence Eau De Parfum
        </span>
      </div>
      <div class="card-descripcion">
        <p class="descripcion">    
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="card-precio">
        <span class="precio-1">$149.99</span>
        <span class="precio-2">$169.99</span>
      </div>
      <div class="card-boton">
        <button class="boton"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yazilac">Yazmin Ilama Castro</a>.
  </div>
</body>
</html>
